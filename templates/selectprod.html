{% extends 'base.html' %} {%block css%} {%endblock%} {%block
title%}Login{%endblock%} {%block body%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/society/">SOCIETY </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" style="margin-right: 50px">
      <li class="nav-item active">
        <a class="nav-link btn btn-primary" href="/society/">Home </a>
      </li>
      <li class="nav-item" style="margin-left: 50px">
        <a href="/logout" class="nav-link btn btn-primary">LOGOUT</a>
      </li>
    </ul>
  </div>
</nav>
{% with messages = get_flashed_messages() %} {% if messages %}
<ul class="flashes">
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>

  {% endfor %}
</ul>
{% endif %} {% endwith %}
<div
  class="card w-25 bg-light"
  style="width: 24rem; margin-left: 100px; margin-top: 100px"
>
  <form
    action="/society/updateproduct/"
    enctype="multipart/form-data"
    method="POST"
  >
    <div class="form-group">
      <label for="prodtype">product type</label>
      <select name="prodtype" id="prodtype" class="form-control">
        {%for product in products%}
        <option value="{{product}}">{{product}}</option>
        {%endfor%}
      </select>
    </div>

    <button type="submit" class="btn btn-primary" input type="submit">
      Submit
    </button>
  </form>
</div>

{%endblock%}
